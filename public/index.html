<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEGA QR SESSION</title>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('https://files.catbox.moe/c29z2z.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    /* Dark overlay for readability */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: 0;
      backdrop-filter: blur(10px);
    }

    /* ===== HEADER BOX ===== */
    .header-box {
      position: absolute;
      top: 20px;
      padding: 15px 30px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.85);
      box-shadow: 0 0 20px #00ffcc, 0 0 40px #0066ff, inset 0 0 10px #00ffaa;
      animation: colorShift 4s linear infinite;
      z-index: 3;
    }

    .header-box h1 {
      margin: 0;
      font-size: 1.8rem;
      text-align: center;
      color: #00ffff;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #ff0099, 0 0 40px #00ffcc;
      animation: glowShift 3s linear infinite;
    }

    @keyframes colorShift {
      0% { box-shadow: 0 0 20px #00ffcc, 0 0 40px #0066ff; }
      25% { box-shadow: 0 0 20px #ff0099, 0 0 40px #ff6600; }
      50% { box-shadow: 0 0 20px #00ff99, 0 0 40px #ff0000; }
      75% { box-shadow: 0 0 20px #00ccff, 0 0 40px #00ff66; }
      100% { box-shadow: 0 0 20px #00ffcc, 0 0 40px #0066ff; }
    }

    @keyframes glowShift {
      0% { color: #00ffff; text-shadow: 0 0 10px #00ffff, 0 0 30px #00ccff; }
      25% { color: #ff00ff; text-shadow: 0 0 10px #ff00ff, 0 0 30px #ff6600; }
      50% { color: #00ff99; text-shadow: 0 0 10px #00ff99, 0 0 30px #00ffff; }
      75% { color: #ff0000; text-shadow: 0 0 10px #ff0000, 0 0 30px #ff6600; }
      100% { color: #00ffff; text-shadow: 0 0 10px #00ffff, 0 0 30px #00ccff; }
    }

    #qrContainer {
      position: relative;
      z-index: 2;
      border-radius: 16px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      margin-top: 80px;
      animation: borderGlow 4s linear infinite;
    }

    @keyframes borderGlow {
      0% { box-shadow: 0 0 15px #00ff99; }
      25% { box-shadow: 0 0 25px #00b3ff; }
      50% { box-shadow: 0 0 25px #ff0077; }
      75% { box-shadow: 0 0 25px #ffea00; }
      100% { box-shadow: 0 0 15px #00ff99; }
    }

    #status {
      z-index: 2;
      margin-top: 10px;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
    }

    #matrixCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* ===== WhatsApp Neon Buttons ===== */
    .button-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
      z-index: 3;
    }

    .button {
      width: 160px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0 15px;
      border-radius: 10px;
      border: none;
      color: white;
      font-weight: 900;
      cursor: pointer;
      position: relative;
      text-decoration: none;
      background: linear-gradient(0deg, #000, #272727);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button i { font-size: 20px; }

    .button::before, .button::after {
      content: '';
      position: absolute;
      left: -2px;
      top: -2px;
      border-radius: 10px;
      background: linear-gradient(45deg, #48ff00, #15ff00, #000000, #ff0000, #00ffff);
      background-size: 400%;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      z-index: -1;
      animation: steam 6s linear infinite;
    }

    @keyframes steam {
      0% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ff99;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <!-- HEADER BOX -->
  <div class="header-box">
    <h1>MEGA QR SESSION</h1>
  </div>

  <div id="qrContainer">
    <canvas id="qrCanvas" width="256" height="256"></canvas>
  </div>

  <p id="status">Waiting for QR...</p>

  <div class="button-container">
    <a href="https://wa.me/256783991705?text=Hey%20megaìÉµ," class="button move-down" target="_blank">
      <i class="fab fa-whatsapp"></i><span>MESSAGE</span>
    </a>
    <a href="https://whatsapp.com/channel/0029Vb6covl05MUWlqZdHI2w" class="button" target="_blank">
      <i class="fab fa-whatsapp"></i><span>CHANNEL</span>
    </a>
  </div>

  <script>
    const socket = io();
    const qrCanvas = document.getElementById('qrCanvas');
    const statusEl = document.getElementById('status');
    const ctx = qrCanvas.getContext('2d');

    socket.on('qr', (qr) => {
      if (!qr) {
        ctx.clearRect(0, 0, qrCanvas.width, qrCanvas.height);
        statusEl.textContent = "‚úÖ Connected to WhatsApp";
        return;
      }
      QRCode.toCanvas(qrCanvas, qr, { width: 256, color: { dark: "#00ff99", light: "#00000000" } }, (err) => {
        statusEl.textContent = err ? "‚ö†Ô∏è Failed to render QR" : "üì± Scan this QR with WhatsApp";
      });
    });

    socket.on('status', (s) => {
      if (s === 'open') statusEl.textContent = "‚úÖ Connected to WhatsApp";
      if (s === 'close') statusEl.textContent = "‚ùå Disconnected ‚Äî retrying...";
      if (s === 'qr') statusEl.textContent = "üì± Scan the QR above";
    });

    const matrixCanvas = document.getElementById("matrixCanvas");
    const matrixCtx = matrixCanvas.getContext("2d");
    matrixCanvas.width = window.innerWidth;
    matrixCanvas.height = window.innerHeight;

    const letters = "01LordMega";
    const fontSize = 16;
    const columns = matrixCanvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      matrixCtx.fillStyle = "rgba(0, 0, 0, 0.1)";
      matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
      matrixCtx.fillStyle = "#0F0";
      matrixCtx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        matrixCtx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);

    window.addEventListener('resize', () => {
      matrixCanvas.width = window.innerWidth;
      matrixCanvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
