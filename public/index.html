<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp QR Pairing</title>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 { font-size: 1.8rem; margin-bottom: 20px; }
    #qrCanvas {
      margin-top: 10px;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 16px;
    }
    #status { margin-top: 15px; font-size: 1.1rem; }
  </style>
</head>
<body>
  <h1>üì± Scan to Connect WhatsApp</h1>
  <canvas id="qrCanvas" width="256" height="256"></canvas>
  <p id="status">Waiting for QR...</p>

  <script>
    const socket = io();
    const qrCanvas = document.getElementById('qrCanvas');
    const statusEl = document.getElementById('status');
    const ctx = qrCanvas.getContext('2d');

    socket.on('connect', () => console.log('‚úÖ Socket connected'));

    socket.on('qr', (qr) => {
      if (!qr) {
        ctx.clearRect(0, 0, qrCanvas.width, qrCanvas.height);
        statusEl.textContent = "‚úÖ Connected";
        return;
      }
      QRCode.toCanvas(qrCanvas, qr, { width: 256 }, (err) => {
        if (err) {
          console.error("QR render error:", err);
          statusEl.textContent = "‚ö†Ô∏è Failed to render QR";
        } else {
          statusEl.textContent = "üì± Scan this QR with WhatsApp";
        }
      });
    });

    socket.on('status', (s) => {
      if (s === 'open') statusEl.textContent = "‚úÖ Connected to WhatsApp";
      if (s === 'close') statusEl.textContent = "‚ùå Disconnected ‚Äî retrying...";
      if (s === 'qr') statusEl.textContent = "üì± Scan the QR above";
    });

    socket.on('connect_error', (err) => {
      console.error("Socket error:", err);
      statusEl.textContent = "‚ö†Ô∏è Connection error";
    });
  </script>
</body>
</html>
