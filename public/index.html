<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEGA GLOBAL SESSION</title>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('https://files.catbox.moe/c29z2z.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    /* Dark overlay for readability */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: 0;
      backdrop-filter: blur(10px);
    }

    h1 {
      z-index: 2;
      font-size: 2.2rem;
      color: #00ffe0;
      text-shadow: 0 0 10px #00ffe0, 0 0 20px #0ff, 0 0 40px #00f6ff;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 0.8; text-shadow: 0 0 10px #00ffe0; }
      to { opacity: 1; text-shadow: 0 0 20px #ff0055, 0 0 30px #00ffe0; }
    }

    #qrContainer {
      position: relative;
      z-index: 2;
      border-radius: 16px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      margin-top: 20px;
      animation: borderGlow 4s linear infinite;
    }

    @keyframes borderGlow {
      0% { box-shadow: 0 0 15px #00ff99; }
      25% { box-shadow: 0 0 25px #00b3ff; }
      50% { box-shadow: 0 0 25px #ff0077; }
      75% { box-shadow: 0 0 25px #ffea00; }
      100% { box-shadow: 0 0 15px #00ff99; }
    }

    #status {
      z-index: 2;
      margin-top: 10px;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
    }

    #matrixCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <h1>MEGA GLOBAL SESSION</h1>

  <div id="qrContainer">
    <canvas id="qrCanvas" width="256" height="256"></canvas>
  </div>

  <p id="status">Waiting for QR...</p>

  <script>
    // ---- Socket.io + QR ----
    const socket = io();
    const qrCanvas = document.getElementById('qrCanvas');
    const statusEl = document.getElementById('status');
    const ctx = qrCanvas.getContext('2d');

    socket.on('qr', (qr) => {
      if (!qr) {
        ctx.clearRect(0, 0, qrCanvas.width, qrCanvas.height);
        statusEl.textContent = "‚úÖ Connected to WhatsApp";
        return;
      }
      QRCode.toCanvas(qrCanvas, qr, { width: 256, color: { dark: "#00ff99", light: "#00000000" } }, (err) => {
        statusEl.textContent = err ? "‚ö†Ô∏è Failed to render QR" : "üì± Scan this QR with WhatsApp";
      });
    });

    socket.on('status', (s) => {
      if (s === 'open') statusEl.textContent = "‚úÖ Connected to WhatsApp";
      if (s === 'close') statusEl.textContent = "‚ùå Disconnected ‚Äî retrying...";
      if (s === 'qr') statusEl.textContent = "üì± Scan the QR above";
    });

    // ---- Matrix Rain ----
    const matrixCanvas = document.getElementById("matrixCanvas");
    const matrixCtx = matrixCanvas.getContext("2d");

    matrixCanvas.width = window.innerWidth;
    matrixCanvas.height = window.innerHeight;

    const letters = "01 LordMega ";
    const fontSize = 16;
    const columns = matrixCanvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      matrixCtx.fillStyle = "rgba(0, 0, 0, 0.1)";
      matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
      matrixCtx.fillStyle = "#0F0";
      matrixCtx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        matrixCtx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);

    window.addEventListener('resize', () => {
      matrixCanvas.width = window.innerWidth;
      matrixCanvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
