<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp QR Pairing</title>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #qrCanvas {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
    }

    #status {
      margin-top: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>üì± Scan to Connect WhatsApp</h1>
  <canvas id="qrCanvas"></canvas>
  <p id="status">Waiting for QR...</p>

  <script>
    const socket = io();
    const qrCanvas = document.getElementById("qrCanvas");
    const statusEl = document.getElementById("status");

    socket.on("connect", () => {
      console.log("Connected to Socket.IO");
    });

    socket.on("qr", (qrData) => {
      if (qrData) {
        statusEl.textContent = "Scan this QR code with WhatsApp ‚Üí Linked Devices";
        QRCode.toCanvas(qrCanvas, qrData, { width: 250 }, (err) => {
          if (err) console.error(err);
        });
      } else {
        qrCanvas.getContext("2d").clearRect(0, 0, qrCanvas.width, qrCanvas.height);
        statusEl.textContent = "Connected ‚úÖ";
      }
    });

    socket.on("status", (status) => {
      console.log("Status:", status);
      if (status === "open") {
        statusEl.textContent = "‚úÖ Connected to WhatsApp!";
      } else if (status === "close") {
        statusEl.textContent = "‚ùå Disconnected, retrying...";
      } else if (status === "qr") {
        statusEl.textContent = "üì± Scan the QR on your phone!";
      }
    });
  </script>
</body>
</html>
