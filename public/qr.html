<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp QR Pair</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #qr {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“± Scan to Connect WhatsApp</h1>
  <div id="qr"></div>
  <p id="status"></p>

  <script>
    const ws = new WebSocket(`ws://${location.host}`);

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const qrDiv = document.getElementById("qr");
      const status = document.getElementById("status");

      if (data.type === "qr") {
        qrDiv.innerHTML = "";
        QRCode.toCanvas(document.createElement("canvas"), data.qr, { width: 256 }, (err, canvas) => {
          if (!err) qrDiv.appendChild(canvas);
        });
      }

      if (data.type === "status") {
        status.textContent = "âœ… Connected to WhatsApp!";
      }
    };
  </script>
</body>
</html>
