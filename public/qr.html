<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp QR Login</title>

  <!-- Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- QRCode generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      text-align: center;
    }

    #qrCanvas {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 20px;
      margin-top: 20px;
    }

    #status {
      margin-top: 15px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“± Scan to Connect WhatsApp</h1>
  <canvas id="qrCanvas"></canvas>
  <p id="status">Waiting for QR...</p>

  <script>
    const socket = io();
    const qrCanvas = document.getElementById("qrCanvas");
    const statusEl = document.getElementById("status");

    // When QR is received from server
    socket.on("qr", (qr) => {
      if (qr) {
        statusEl.textContent = "Scan this QR using WhatsApp > Linked Devices";
        QRCode.toCanvas(qrCanvas, qr, { width: 256 }, (err) => {
          if (err) console.error("QR render error:", err);
        });
      } else {
        // Clear QR once connected
        const ctx = qrCanvas.getContext("2d");
        ctx.clearRect(0, 0, qrCanvas.width, qrCanvas.height);
        statusEl.textContent = "âœ… Connected to WhatsApp";
      }
    });

    // Listen for connection status updates
    socket.on("status", (status) => {
      console.log("Status:", status);
      if (status === "open") statusEl.textContent = "âœ… Connected to WhatsApp";
      else if (status === "close") statusEl.textContent = "âŒ Disconnected, retrying...";
      else if (status === "qr") statusEl.textContent = "ðŸ“± Scan the QR above!";
    });

    socket.on("connect", () => {
      console.log("Connected to server");
    });
  </script>
</body>
</html>
