<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mega-MD2 Pair</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: radial-gradient(circle, #0d1117, #010409);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    input, button {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      margin: 10px;
      outline: none;
      font-size: 16px;
    }
    input {
      background: #161b22;
      color: #fff;
      width: 250px;
    }
    button {
      background: #25D366;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { transform: scale(1.05); }
    #result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h2>üí´ MEGA-MD2 WhatsApp Pairing</h2>
  <p>Enter your WhatsApp number below:</p>
  <input type="text" id="number" placeholder="2567XXXXXXX" />
  <button onclick="startPair()">Generate Pairing Code</button>
  <div id="result"></div>

  <script>
    async function startPair() {
      const num = document.getElementById("number").value;
      if (!num) return alert("Enter a valid number!");
      document.getElementById("result").innerHTML = "‚è≥ Requesting code...";
      try {
        const res = await fetch(`/api/pair?number=${num}`);
        const data = await res.json();
        if (data.code && data.code !== "Service Unavailable") {
          document.getElementById("result").innerHTML = `
            <h3>‚úÖ Pairing Code Generated!</h3>
            <p>Use this code in your WhatsApp app to link:</p>
            <div style="font-size:24px;background:#161b22;padding:10px;border-radius:8px;">${data.code}</div>
          `;
        } else {
          document.getElementById("result").innerHTML = "‚ö†Ô∏è Service unavailable, try again.";
        }
      } catch (e) {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Failed to connect to server.";
      }
    }
  </script>
</body>
</html>
